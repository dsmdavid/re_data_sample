version: '3.3'
services:
    dbt-local:
        command: /bin/bash
        build: .
        volumes:
            - ./:/app/
            - ~/.dbt:/root/.dbt
            - ~/.ssh:/root/.ssh

        environment:
            - dvd_test_passphrase=$dvd_test_passphrase

        ports:
            - "8085:8085"
